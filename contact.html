    <div class="content">
        <div class="form">
            <h2>Contact:</h2>
            <form action="contact_form.php" method="POST"></form>
                <div class="form-group">
                    <label for="fullname">Name</label>
                    <input type="text" id="fullname" placeholder="Name" required>   
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" placeholder="Phone number"required>
                </div>

                <div class="address_wrapper">
                    <h2>Property Information:</h2>
                    <div class="form-group">
                        <label for="propertyname">Property Name</label>
                        <input type="text" id="propertyname" placeholder="Property Name" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Address" required>
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="City" required>
                    </div>
                    <div class="state_zip_wrapper">
                        <div class="form-group">
                            <div class="state">
                                <label for="state">State</label required>
                                <select name="state" id="state">
                                    <option value="Illinois">Illinois</option>
                                    <option value="Indiana">indiana</option>
                                    <option value="Michigan">Michigan</option>
                                    <option value="Wisconsin">Wisconsin</option>
                                </select>                  
                            </div>

                            <div class="zipcode">
                                <input type="text" name="zipcode" id="Zip Code" placeholder="Zip" pattern="[0-9]{5}" required>
                                <label for="zipcode">Zip Code</label>
                            </div>
                        </div>
                    </div>
            

                <div class="form-group">
                    <label for="message">Additional details:</label>
                    <textarea name="message" id="message" placeholder="Additional details (number of units, number of buildings, or any other information)"></textarea>
                </div>

                <div class="submit-wrapper">
                    <input type="submit" class="btn">
                </div>
            </div>
        </div>
